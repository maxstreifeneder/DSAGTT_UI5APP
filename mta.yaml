ID: sit18
_schema-version: '3.1'
version: 0.0.1

modules:
 - name: ui
   type: html5
   path: ui
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_sit18
    - name: dest_sit18

resources:
 - name: uaa_sit18
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_sit18
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

